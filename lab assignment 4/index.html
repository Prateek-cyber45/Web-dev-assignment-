<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz Game</title>
</head>
<body>

    <h1 style="text-align:center;">Quiz Game </h1>
    <p style="text-align:center;"> the quiz will begin automatically.</p>

    <script>
        
        const quizQuestions = [
            { question: "What is the capital of France?", answer: "paris" },
            { question: "Which planet is known as the Red Planet?", answer: "mars" },
            { question: "What is 5 + 7 ?", answer: "12" },
            { question: "Who is the President of Russia?", answer: "vladimir putin" },
            { question: "Which language is used for web development?", answer: "javascript" }
        ];

        
        function runQuiz() {
            let score = 0; 
            for (let i = 0; i < quizQuestions.length; i++) {
                
                const userAnswer = prompt(quizQuestions[i].question);

                if (userAnswer === null) {
                    alert("Quiz cancelled.");
                    return;
                }

                
                const cleanedAnswer = userAnswer.toLowerCase().trim();
                if (cleanedAnswer === quizQuestions[i].answer.toLowerCase().trim()) {
                    alert("Correct!");
                    score++;
                } else {
                    alert(`Wrong! The correct answer was: ${quizQuestions[i].answer}`);
                }
            }

            alert(`Quiz Over! Your final score is ${score} out of ${quizQuestions.length}`);
        }

       
        runQuiz();
    </script>

</body>
</html>
